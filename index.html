<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATI - Automatizador de Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, textarea, input { display: block; margin-top: 10px; width: 100%; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ATI - Automatizador</h1>

  <select id="seletor" onchange="mudarTextoSelecionado()"></select>

  <textarea id="texto" rows="4" placeholder="Mensagem..." oninput="atualizarTextoSelecionado()"></textarea>

  <input id="novaOpcao" placeholder="Nova op√ß√£o">
  <button onclick="adicionarOpcao()">Adicionar op√ß√£o</button>

  <button onclick="copiarTexto()">Copiar</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB5wO0x-7NFmh6waMKzWzRew4ezfYOmYBI",
    authDomain: "site-ati-75d83.firebaseapp.com",
    databaseURL: "https://site-ati-75d83-default-rtdb.firebaseio.com",
    projectId: "site-ati-75d83",
    storageBucket: "site-ati-75d83.firebasestorage.app",
    messagingSenderId: "467986581951",
    appId: "1:467986581951:web:046a778a0c9b6967d5790a"
  };

  firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let respostas = {};

    function salvarNoFirebase() {
      db.ref("respostas").set(respostas)
        .then(() => console.log("üî• Salvo no Firebase"))
        .catch((error) => console.error("‚ùå Erro:", error));
    }

    function carregarDoFirebase(callback) {
      db.ref("respostas").on("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          respostas = data;
          callback();
        }
      });
    }

    function renderizarSelects() {
      const select = document.getElementById("seletor");
      select.innerHTML = "";
      for (let chave in respostas) {
        const opt = document.createElement("option");
        opt.value = chave;
        opt.innerText = chave;
        select.appendChild(opt);
      }
      mudarTextoSelecionado();
    }

    function mudarTextoSelecionado() {
      const seletor = document.getElementById("seletor");
      const texto = document.getElementById("texto");
      const chave = seletor.value;
      texto.value = respostas[chave] || "";
    }

    function atualizarTextoSelecionado() {
      const seletor = document.getElementById("seletor");
      const texto = document.getElementById("texto");
      const chave = seletor.value;
      respostas[chave] = texto.value;
      salvarNoFirebase();
    }

    function adicionarOpcao() {
      const input = document.getElementById("novaOpcao");
      const chave = input.value.trim();
      if (chave && !respostas[chave]) {
        respostas[chave] = "";
        input.value = "";
        salvarNoFirebase();
        renderizarSelects();
      }
    }

    function copiarTexto() {
      const texto = document.getElementById("texto");
      texto.select();
      document.execCommand("copy");
    }

    window.onload = () => carregarDoFirebase(renderizarSelects);
  </script>
</body>
</html>
